{% load static from staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{{ site_name }} - Compare Preços Aqui</title>
        <!-- Open Graph Metatags -->
		<meta property="og:title" content="{{ site_name }} - Compare Preços Aqui" />
		<meta property="og:type" content="website" />
        <meta property="og:image" content="{{ protocol }}{{ domain }}{% static "icon_250px.png" %}" />
        <meta property="og:image:width" content="250" />
        <meta property="og:image:height" content="250" />
		<meta property="og:site_name" content="{{ site_name }} - Compare Preços Aqui" />
		<meta property="og:url" content="{{ protocol }}{{ domain }}" />        
        <!-- css -->
		<link rel="stylesheet" href="{{ protocol }}{{ domain }}{% static "jquery.mobile-1.3.1.custom.css" %}" />
        <link rel="stylesheet" href="{{ protocol }}{{ domain }}{% static "kopenDjango.css" %}" />
    </head>
    <body>
		<div class="ui-dialog-contain ui-corner-all ui-overlay-shadow" style="text-align: center;">
			<div class="ui-corner-bottom ui-content ui-body-a">
				Seu navegador de internet não suporta JavaScript!
			</div>
		</div>
    </body>
</html>
